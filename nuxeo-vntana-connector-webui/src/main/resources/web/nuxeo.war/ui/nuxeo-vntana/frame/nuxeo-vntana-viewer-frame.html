<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="./viewer.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
<script type="module" src="https://viewer-build.vntana.com/v1.1.0/viewer.min.js"></script>

<vntana-viewer id="viewer" tone-mapping="neutral">
    <vntana-fs-button></vntana-fs-button>
</vntana-viewer>
</body>


<script>
    window.addEventListener("load", function () {

        const params = new URLSearchParams(window.location.search);

        let blobUrl = params.get('blobUrl');

        let viewerEl = document.querySelector('#viewer');

        viewerEl.src= blobUrl;

    });
</script>

</html>
