<link rel="import" href="./tab/nuxeo-vntana-embedded-viewer-tab.html">
<link rel="import" href="./tab/nuxeo-vntana-3d-annotation-tab.html">
<link rel="import" href="./widget/vntana-info-view.html">

<nuxeo-slot-content name="VntanaPublish" slot="DOCUMENT_ACTIONS" order="120">
    <template>
        <nuxeo-filter document="[[document]]" expression="Nuxeo.UI.config.vntana.enabled === 'true' && !document.facets.includes('Vntana') && document.contextParameters.vntana.isSupported">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="vntana.action.publish" tooltip="Publish to Vntana" operation="Vntana.PublishModel"
                                        input="[[document]]" params='{"save":true}'
                                        event="document-updated" notification="vntana.action.publish.success" error-label="vntana.action.publish.failure">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUpdateModelStatus" slot="DOCUMENT_ACTIONS" order="120">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="vntana.action.update.status" operation="Vntana.UpdateModelRemoteProcessingStatus"
                                        input="[[document]]" params='{"save":true}' notification="vntana.action.update.status.success"
                                        event="document-updated" error-label="vntana.action.update.status.failure">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUpdateModel" slot="DOCUMENT_ACTIONS" order="121">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="vntana.action.republish" operation="Vntana.UpdateModel"
                                        input="[[document]]" params='{"save":true}' notification="vntana.action.republish.success"
                                        event="document-updated" error-label="vntana.action.republish.failure">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUnpublishModel" slot="DOCUMENT_ACTIONS" order="122">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="vntana.action.unpublish" operation="Vntana.UnpublishModel"
                                        input="[[document]]" params='{"save":true}' notification="vntana.action.unpublish.success"

                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaViewerTab" slot="DOCUMENT_VIEWS_ITEMS" order="120">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" user="[[user]]"
                      expression="Nuxeo.UI.config.vntana.enabled === 'true' && document.properties['vntana:status'] === 'LIVE'">
            <template>
                <nuxeo-page-item name="vntanaviewertab" label="label.vntana.embedded"></nuxeo-page-item>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaViewerTab" slot="DOCUMENT_VIEWS_PAGES">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" user="[[user]]"
                      expression="Nuxeo.UI.config.vntana.enabled === 'true' && document.properties['vntana:status'] === 'LIVE'">
            <template>
                <nuxeo-vntana-embedded-viewer-tab document="[[document]]" name="vntanaviewertab"></nuxeo-vntana-embedded-viewer-tab>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>
