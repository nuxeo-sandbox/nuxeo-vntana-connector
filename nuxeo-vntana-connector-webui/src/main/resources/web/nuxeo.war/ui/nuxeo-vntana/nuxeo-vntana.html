<link rel="import" href="./tab/nuxeo-vntana-viewer-tab.html">
<link rel="import" href="./widget/nuxeo-open-in-vntana.html">

<nuxeo-slot-content name="VntanaPublish" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" expression="Nuxeo.UI.config.vntana.enabled === 'true' && !document.facets.includes('Vntana') && document.contextParameters.vntana.isSupported">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="Publish to Vntana" tooltip="Publish to Vntana" operation="Vntana.PublishModel"
                                        input="[[document]]" params='{"save":true}'
                                        event="document-updated" notification="Success" error-label="Failure">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUpdateModelStatus" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="Refresh Vntana Status" operation="Vntana.UpdateModelRemoteProcessingStatus"
                                        input="[[document]]" params='{"save":true}' notification="Status Successfully Updated"
                                        event="document-updated" error-label="Failed to Update Model Status">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUpdateModel" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="Update on Vntana" operation="Vntana.UpdateModel"
                                        input="[[document]]" params='{"save":true}' notification="Model Sucessfully Updated on Vntana"
                                        event="document-updated" error-label="Failed to Update Model">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaUnpublishModel" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" permission="Write" user="[[user]]" expression="Nuxeo.UI.config.vntana.enabled === 'true'">
            <template>
                <nuxeo-operation-button icon="icons:3d-rotation" label="Unpublish From Vntana" operation="Vntana.UnpublishModel"
                                        input="[[document]]" params='{"save":true}' notification="Model Sucessfully Unpublished From Vntana"
                                        event="document-updated" error-label="Failed to Unpublish Model">
                </nuxeo-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaViewerTab" slot="DOCUMENT_VIEWS_ITEMS" order="100">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" user="[[user]]"
                      expression="Nuxeo.UI.config.vntana.enabled === 'true' && document.properties['vntana:status'] === 'LIVE'">
            <template>
                <nuxeo-page-item name="vntanaviewertab" label="Vntana"></nuxeo-page-item>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="VntanaViewerTab" slot="DOCUMENT_VIEWS_PAGES">
    <template>
        <nuxeo-filter document="[[document]]" facet="Vntana" user="[[user]]"
                      expression="Nuxeo.UI.config.vntana.enabled === 'true' && document.properties['vntana:status'] === 'LIVE'">
            <template>
                <nuxeo-vntana-viewer-tab document="[[document]]" name="vntanaviewertab"></nuxeo-vntana-viewer-tab>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>
