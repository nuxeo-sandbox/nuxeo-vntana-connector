<!--
`nuxeo-vntana-3d-annotation-tab`
@group Nuxeo UI
@element nuxeo-vntana-3d-annotation-tab
-->
<dom-module id="nuxeo-vntana-3d-annotation-tab">
    <template>
        <style include="nuxeo-styles">
            :host {
                display: block;
                margin-top:-16px;
                margin-left: -16px;
                width: calc(100% + 32px);
                height: 100%;
            }

            iframe {
                width: 100%;
                height: calc(100vh - 108px);
                border:none;
            }
        </style>

        <iframe src="[[_getFrameUrl(document)]]" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe>

    </template>

    <script>
        Polymer({
            is: 'nuxeo-vntana-3d-annotation-tab',
            behaviors: [Nuxeo.LayoutBehavior],
            properties: {
                document: {
                    type: Object
                }
            },

            _getFrameUrl: function(document) {
                return document ? `/nuxeo/ui/vntana-annotation/index.html?docId=${document.uid}` : undefined ;
            }
        });
    </script>
</dom-module>
