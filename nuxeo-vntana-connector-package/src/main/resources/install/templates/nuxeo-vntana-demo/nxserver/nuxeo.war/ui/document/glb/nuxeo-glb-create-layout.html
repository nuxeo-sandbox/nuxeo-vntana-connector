<!--
`nuxeo-glb-create-layout`
@group Nuxeo UI
@element nuxeo-glb-create-layout
-->
<dom-module id="nuxeo-glb-create-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text" required="true" name="title"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text" name="description"></nuxeo-input>

    <nuxeo-dropzone role="widget"
                    label="[[i18n('file.content')]]"
                    name="content"
                    value="{{document.properties.file:content}}">
    </nuxeo-dropzone>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-glb-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype GLB
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
